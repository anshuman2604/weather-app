<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Website</title>
</head>

<body>

    <div class="s">
        <input type="text" id="search" placeholder="Enter Location">
        <button type="button" id="search_submit" class="none">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon src="https://cdn.lordicon.com/fkdzyfle.json" trigger="hover" style="width:30px;height:35px">
            </lord-icon>
        </button>
        <button type="button" id="search_submit2">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon src="https://cdn.lordicon.com/mgtqmgmg.json" trigger="loop" state="loop-rotation-half"
                style="width:30px;height:35px">
            </lord-icon>
            </lord-icon>
        </button>
        <button type="button" id="search_submit3" class="none">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon src="https://cdn.lordicon.com/keaiyjcx.json" trigger="loop" delay="2000"
                style="width:30px;height:35px">
            </lord-icon>
        </button>

    </div>


    <div class="main">

        <div class="weather">
            <video src="" loop muted autoplay class="video" id="video1" playsinline></video>
            <video src="" loop muted autoplay class="video2" id="video2" playsinline></video>
            <div class="location">
                <h2 id="location"></h2>
            </div>
            <div class="date">
                <h4 id="date"></h4>
            </div>
            <h1 id="temp"></h1>
            <h3 id="condition"></h3>
            <p id="desc"></p>
        </div>
    </div>

    <div class="secondary">

        <div class="block">
            <img src="video/day-cloudy.png" class="backimg">
            <img src="" class="backimg">
            <div class="details">
                <h1>13-07-24</h1>
                <div class="icon">
                    <center><img src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000" width="60px"></center>
                    <p>patially cloudy</p>
                </div>
                <h2>36<sup>&deg;</sup></h2>
                
            </div>
        </div>

    </div>


       
       



    <script src="main.js"></script>
</body>

</html>
